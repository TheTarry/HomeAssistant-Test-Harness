# Persistent Home Assistant Entities
# These entities are registered during test session startup and
# remain available throughout all tests.
#
# Define entities here that are created by integrations in your real HA setup
# but are not managed through configuration.yaml.

input_boolean:
  guest_mode:
    name: Guest Mode
    initial: false
    icon: mdi:account-group
  # Backing state helpers for template entities below.
  # Template entities whose value_template derives state from another entity require
  # a separate helper to store and manage that state. The turn_on/turn_off actions
  # on the template entity must update the helper so that the template reflects the
  # change. Without a backing helper the turn_on/turn_off actions have no effect.
  state_study_light:
    name: "[State] Study Light"
    initial: false
  state_living_room_lamp:
    name: "[State] Living Room Lamp"
    initial: false
  state_garage_door:
    name: "[State] Garage Door"
    initial: false

input_number:
  target_temperature:
    name: Target Temperature
    initial: 20
    min: 10
    max: 30
    step: 0.5
    unit_of_measurement: "Â°C"
    icon: mdi:thermometer

input_text:
  alarm_code:
    name: Alarm Code
    initial: "1234"
    max: 10

input_select:
  house_mode:
    name: House Mode
    initial: Home
    options:
      - Home
      - Away
      - Night
    icon: mdi:home

timer:
  kitchen_timer:
    name: Kitchen Timer

counter:
  doorbell_presses:
    name: Doorbell Presses
    initial: 0
    step: 1
    icon: mdi:bell

light:
  - platform: template
    lights:
      living_room_lamp:
        friendly_name: "Living Room Lamp"
        value_template: "{{ is_state('input_boolean.state_living_room_lamp', 'on') }}"
        turn_on:
          - action: input_boolean.turn_on
            target:
              entity_id: input_boolean.state_living_room_lamp
        turn_off:
          - action: input_boolean.turn_off
            target:
              entity_id: input_boolean.state_living_room_lamp
      study_light:
        friendly_name: "Study Light"
        value_template: "{{ is_state('input_boolean.state_study_light', 'on') }}"
        turn_on:
          - action: input_boolean.turn_on
            target:
              entity_id: input_boolean.state_study_light
        turn_off:
          - action: input_boolean.turn_off
            target:
              entity_id: input_boolean.state_study_light

switch:
  - platform: template
    switches:
      garage_door:
        friendly_name: "Garage Door"
        value_template: "{{ is_state('input_boolean.state_garage_door', 'on') }}"
        turn_on:
          - action: input_boolean.turn_on
            target:
              entity_id: input_boolean.state_garage_door
        turn_off:
          - action: input_boolean.turn_off
            target:
              entity_id: input_boolean.state_garage_door
