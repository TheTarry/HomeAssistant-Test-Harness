---
name: Continuous Integration

# yamllint disable-line rule:truthy
on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: ğŸ—ï¸ Build Package
    runs-on: ubuntu-latest
    steps:
      - name: â¤µï¸ Check out source from GitHub
        uses: actions/checkout@v6.0.1
      - name: ğŸ Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'
      - name: ğŸ› ï¸ Install uv
        uses: astral-sh/setup-uv@v7
      - name: ğŸ› ï¸ Install dependencies
        run: uv sync --all-extras --frozen
      - name: âœ… Run pre-commit hooks
        run: uv run pre-commit run --all-files
      - name: ğŸ“¦ Build package
        run: uv run python -m build
      - name: âœ… Validate package imports
        run: |
          uv pip install dist/*.whl
          python -c "import ha_integration_test_harness; print(f'Successfully imported version {ha_integration_test_harness.__version__}')"
