---
version: 2
updates:
  # Enable version updates for Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    cooldown:
      default-days: 14
    groups:
      maintenance:
        applies-to: version-updates
        update-types: [minor, patch]

  # Enable version updates for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    labels:
      - "dependencies"
    cooldown:
      default-days: 14
    groups:
      maintenance:
        applies-to: version-updates
        update-types: [minor, patch]
